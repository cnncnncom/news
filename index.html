      1961년, 인간은 우주를 향한 첫 발걸음을 내디뎠다. 유리 가가린이 소련의
      우주선 '보스토크 1호'로 지구 궤도를 돌며 역사적인 순간을 기록했다. 한편,
      1963년 고양이 '피시카'는 우주로 떠나 인간의 동반자로서의 가능성을
      보여주었다. 고양이의 우주 여행은 당시 과학자들에게 동물의 생리적 반응을
      연구하는 중요한 기회를 제공했으며, 오늘날 우주 탐사의 발전에 큰 영향을
